{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Set a New Password</h2>

    {% if token_fail %}
        <p>The password reset link is invalid or has expired. Please try again.</p>
        <a href="{% url 'account_reset_password' %}" class="btn btn-warning">Try Again</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Set Password</button>
        </form>
    {% endif %}
</div>
{% endblock %}
