{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% trans "Logout" %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Game Lobby</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">{% trans "Home" %}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{% trans "Profile" %}</a></li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger text-white" href="{% url 'account_logout' %}">{% trans "Logout" %}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5 d-flex justify-content-center align-items-center flex-column">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="card-title mb-3 text-center">{% trans "Confirm Logout" %}</h3>
    <p class="text-center mb-4">{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Logout" %}</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
